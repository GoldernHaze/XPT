    <!-- JavaScript for Tab Navigation and Downloads -->
    <script>
        // Show the corresponding section based on the selected tab
        document.querySelectorAll('input[name="tab"]').forEach(input => {
            input.addEventListener('change', function() {
                document.querySelectorAll('.content-section').forEach(section => section.style.display = 'none');
                if (input.id === 'video-tab') document.getElementById('videos').style.display = 'block';
                if (input.id === 'image-tab') document.getElementById('images').style.display = 'block';
                if (input.id === 'warning-tab') document.getElementById('warning').style.display = 'block';
            });
        });

        // Trigger download for each part
        function downloadPart(url) {
            window.location.href = url;
        }

        // Set default tab to Videos
        document.getElementById('video-tab').checked = true;
        document.getElementById('videos').style.display = 'block';
    </script>
