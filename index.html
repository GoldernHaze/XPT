<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XST</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Header -->
    <header>
        <div class="logo">XST</div>
        <input type="text" placeholder="Search... (Unavailable)">
    </header>

    <!-- Navigation Tabs (Using checkboxes for toggling) -->
    <nav>
        <ul>
            <li><label for="video-tab">Videos</label></li>
            <li><label for="image-tab">Images</label></li>
        </ul>
    </nav>

    <!-- Tab Inputs for toggling -->
    <input type="radio" id="video-tab" name="tab" checked>
    <input type="radio" id="image-tab" name="tab">

    <!-- Videos Section -->
    <section id="videos" class="content-section">
        <h2>Videos</h2>
        <div class="content">
            <div class="video">
                <iframe width="280" height="158" 
                        src="https://www.youtube.com/embed/cZ_KgEjb6ww" 
                        title="YouTube video player" 
                        frameborder="0" 
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                        allowfullscreen>
                </iframe>
                <p>Title 1</p>
            </div>
            <div class="video">
                <iframe width="280" height="158" 
                        src="https://www.youtube.com/embed/o5M5T5gHkhg" 
                        title="YouTube video player" 
                        frameborder="0" 
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                        allowfullscreen>
                </iframe>
                <p>Title 2</p>
            </div>



            
        <!-- Local video embedded with <video> tag -->
        <div class="video">
            <video width="280" height="158" controls>
                <source src="videos/tt.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <p>Local Video (tt.mp4)</p>
        </div>
    </div>

                <iframe width="280" height="158" 
                        src="https://www.youtube.com/embed/BZw2-WKEw4o" 
                        title="YouTube video player" 
                        frameborder="0" 
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                        allowfullscreen>
                </iframe>
                <p>Title 3</p>
            </div>

                        title="YouTube video player" 
                        frameborder="0" 
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                        allowfullscreen>
                </iframe>
                <p>Title 4</p>
            </div>
        </div>
    </section>

    <!-- Images Section -->
    <section id="images" class="content-section">
        <h2>Images</h2>
        <div class="content">
            <div class="image">
                <img src="images/image1.jpg" alt="Image 1">
                <p>Image 1</p>
            </div>
            <div class="image">
                <img src="images/2.jpeg" alt="Image 2">
                <p>yo yo yo</p>
            </div>
            <div class="image">
                <img src="images/3.jpeg" alt="Image 3">
                <p>hi hi hi</p>
            </div>
        </div>
    </section>

</body>
</html>
